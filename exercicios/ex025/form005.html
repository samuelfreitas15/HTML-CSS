<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio Button</title>
</head>
<body>
    <h1>Checkbox e Radio Button</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked><label for="imasc">Mascuino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ebas" id="bas" checked><label for="bas">Basquete</label> <br>
            <input type="checkbox" name="efut" id="fut"><label for="fut">Futebol </label><br>
            <input type="checkbox" name="enat" id="nat"><label for="nat">Natação</label> <br>
            <input type="checkbox" name="eten" id="ten"><label for="ten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
